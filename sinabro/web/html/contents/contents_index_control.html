<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>컨텐츠 관리 - 시나브로</title>
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/index.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 900px;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar select,
    .search-bar input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    .search-bar button {
      padding: 8px 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .action-btn {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }

    .add-form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .add-form input,
    .add-form select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    .add-form button {
      padding: 8px 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>
    <nav class="header">
        <div>
          <img src="../../image/inLogo.jpg" id="logo">
          <div>
            <ul>
              <li><a href="../users/users_index.html">회원 관리</a></li>
              <li><a href="../contents/contents_index.html">컨텐츠 관리</a></li>
              <li><a href="../notification/noti_index.html">알림 관리</a></li>
              <li><a href="../board/board_notice.html">게시판</a></li>
            </ul>
            <a href="../login/login.html">
              <button type="button">로그인</button>
            </a>
          </div>
        </div>
      </nav>

  <main>
    <div class="container">
      <h2>듣기 학습 - 컨텐츠 관리</h2>

      <div class="search-bar">
        <select>
          <option value="all">전체</option>
          <option value="easy">초급</option>
          <option value="medium">중급</option>
          <option value="hard">고급</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>제목</th>
            <th>설명</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>따라쓰기1</td>
            <td>기초 따라쓰기</td>
            <td>
              <button class="action-btn">수정</button>
              <button class="action-btn">삭제</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>따라쓰기2</td>
            <td>중급 따라쓰기</td>
            <td>
              <button class="action-btn">수정</button>
              <button class="action-btn">삭제</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="add-form">
        <input type="text" placeholder="제목 입력">
        <input type="text" placeholder="설명 입력">
        <select>
          <option value="easy">초급</option>
          <option value="medium">중급</option>
          <option value="hard">고급</option>
        </select>
        <button>추가하기</button>
      </div>
    </div>
  </main>
</body>
</html>
