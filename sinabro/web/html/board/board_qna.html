    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    nav {
      margin-bottom: 10px;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* 서브 네비 */
    .sub-nav {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .sub-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .sub-nav a.active {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }


    .sub-nav a:hover {
      background-color: #eee;
    }

    /* 검색 */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 표 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    /* 관리 버튼 */
    .manage-btn {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
